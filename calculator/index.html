<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Smart Calculator</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="calculator" role="application" aria-label="Calculator">
    <div class="screen">
      <div class="expr" id="expr">0</div>
      <div class="result" id="result">0</div>
      <div class="kbd-hint">Keys: 0-9 . +-*/ Enter = Backspace Esc</div>
    </div>
    <div class="keys" id="keys">
      <button class="key danger" data-action="clear">C</button>
      <button class="key" data-action="back">DEL</button>
      <button class="key" data-action="percent">%</button>
      <button class="key op" data-value="/">÷</button>

      <button class="key" data-value="7">7</button>
      <button class="key" data-value="8">8</button>
      <button class="key" data-value="9">9</button>
      <button class="key op" data-value="*">×</button>

      <button class="key" data-value="4">4</button>
      <button class="key" data-value="5">5</button>
      <button class="key" data-value="6">6</button>
      <button class="key op" data-value="-">−</button>

      <button class="key" data-value="1">1</button>
      <button class="key" data-value="2">2</button>
      <button class="key" data-value="3">3</button>
      <button class="key op" data-value="+">+</button>

      <button class="key" data-value="0">0</button>
      <button class="key" data-value=".">.</button>
      <button class="key equal big" data-action="equals">=</button>
    </div>
  </div>
 <script src="script.js"></script>

</body>
</html>
